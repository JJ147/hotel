<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <head th:include="public :: publicHead('题库')"></head>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/bodyTab.js"></script>
    <script type="text/javascript" src="../../js/cache.js"></script>
</head>
<body class="middle-frame-box">

<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form layui-condition-form-box">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md4 layui-col-lg4 layui-col-xs4 layui-col-sm4 layui-form-item">
                <label class="layui-form-label">试题ID：</label>
                <div class="layui-input-block">
                    <div class="layui-input-block">
                        <input type="text" id="quesId" placeholder="请输出试题编号" name="questionsID" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-lg4 layui-col-xs4 layui-col-sm4 layui-form-item">
                <label class="layui-form-label">题型：</label>
                <div class="layui-input-block">
                    <div class="layui-input-block">
                        <input type="text" id="quesType" placeholder="请输入您要搜查的题型" name="questionType" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-lg4 layui-col-xs4 layui-col-sm4 layui-form-item">
                <label class="layui-form-label">科目：</label>
                <div class="layui-input-block">
                    <div class="layui-input-block">
                        <input type="text" id="subject" placeholder="请输入您要搜查的科目" name="subjectName" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
            </div>
        </div>

        <blockquote class="condition-button-box">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-primary layui-first-btn" lay-submit="questionSearch" lay-filter="questionForm" >查询</a>
            </div>
            <div class="layui-inline">
                <a id="exportExcel" class="layui-btn  layui-btn-primary layui-second-btn" lay-filter="exportExcel" style="display: none">导出</a>
            </div>
        </blockquote>
    </form>
</blockquote>
<div class="layui-tab-content">
    <div class="layui-tab-item layui-show" style="overflow: hidden !important;">
        <table id="pageNums_1" class="layui-table" lay-filter="pageNums_1"></table>
        <div  class="layui-table-page" id="pageNums_2" >
        </div>
    </div>
</div>

</body>
</html>
